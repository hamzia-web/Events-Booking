<header>
<nav class="navbar navbar-dark bg-danger navbar-expand-sm" [class.bg-dark] = "theme">
  <div class="container">
    <a routerLink="/" class="navbar-brand">
      <img src="../../../../assets/images/events-booking.png">
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item px-2">
          <a routerLink="/events/free-events" class="nav-link">Free Events</a>
        </li>
        <li class="nav-item px-2">
          <a routerLink="/events/pro-events" class="nav-link">Pro Events</a>
        </li>
        <li class="nav-item px-2">
          <a routerLink="/events/upload-events" class="nav-link">Upload</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item px-2" *ngIf="!isLoggedIn()">
          <a routerLink="/users/login" class="nav-link">Login</a>
        </li>
        <li class="nav-item px-2" *ngIf="!isLoggedIn()">
          <a routerLink="/users/register" class="nav-link">Register</a>
        </li>
        <li class="nav-item px-2" *ngIf="isLoggedIn()">
          <a routerLink="/" class="nav-link">
            <img [src]="getUserData().avatar" class="rounded-circle" width="25" height="25"/>
            {{getUserData().name}}
          </a>
        </li>
        <li class="nav-item px-2" *ngIf="isLoggedIn()" (click)="logout()">
          <a routerLink="/" class="nav-link">Logout</a>
        </li>
      </ul>
    </div>
                   <!-- Toggle theme -->
    <div class="form-check form-switch">
      <input  name="theme" [(ngModel)]="theme" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
      <label class="form-check-label text-white" for="flexSwitchCheckChecked">Theme</label>
    </div>
  </div>
</nav>
</header>
